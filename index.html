<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="preload" as="style" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="preload" as="style" href="./css/toggle.css" />
    <link rel="stylesheet" href="./css/toggle.css" />
    <link rel="preload" as="style" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>Work to-dos</h1>
      <label class="switch">
        <input class="switch__input" type="checkbox" id="switch" />
        <span class="slider round"></span>
      </label>
    </header>

    <main>
      <section class="instructions">
        <h2>Instructions</h2>

        <p class="instructions__text">
          Enter text into the input field to add items to your list (max. 25
          characters) <br />

          Click the item to mark it as complete <br />

          Click the "X" to remove the item from your list <br />
        </p>
      </section>

      <div class="form-container">
        <p class="form-container__error-message" id="error-message"></p>
        <form class="form-container__form" id="form">
          <label class="form__label">To-do name:</label>
          <input
            class="form__field"
            id="todo-name"
            type="text"
            placeholder="To-do"
            maxlength="25"
          />
          <input
            class="form__submit"
            id="submit-button"
            type="submit"
            value="Add To-do"
          />
        </form>
      </div>

      <div class="todos-container">
        <div class="todos-list" id="list">
          <p class="temporal-text" id="temporal-text">The list is empty</p>
          <!-- Empty list at first -->
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>Samuel Vel√°squez - All rights reserved 2022</p>
    </footer>

    <script src="./js/actions.js"></script>
    <script src="./js/dark_toggle.js"></script>
  </body>
</html>
